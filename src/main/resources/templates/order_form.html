<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Form</title>
</head>
<body>
<h2 th:text="${order.id == 0 ? 'Create New Order' : 'Edit Order'}"></h2>
<form action="/orders/save" method="post" th:object="${order}">
    <input type="hidden" th:field="*{id}" />
    <label>Customer Name: <input type="text" th:field="*{customerName}" required /></label><br>
    <label>Medicine Name: <input type="text" th:field="*{medicineName}" required /></label><br>
    <label>Quantity: <input type="number" th:field="*{quantity}" required /></label><br>
    <label>Order Date: <input type="date" th:field="*{orderDate}" required /></label><br>
    <button type="submit">Save</button>
    <a href="/orders">Cancel</a>
</form>
</body>
</html>
