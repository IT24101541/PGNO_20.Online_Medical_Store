<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="icon" type="image/png" href="../static/medical-store.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Register</h1>
    <div class="logo">
        <img src="../static/medical-store.webp" alt="Logo" style="max-width: 95px; height: auto;" />
    </div>
    <nav>
        <a href="Home.html">HOME</a>
        <a href="contact.html">CONTACT</a>
    </nav>
</header>

<main style="padding: 2em; text-align: center; font-family: 'Poppins', sans-serif;">
    <h2 style="margin-bottom: 1em;">Register As</h2>

    <div style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap;">
        <!-- Customer Card -->
        <div onclick="window.location.href='customer_register.html'"
             style="background-color: #e8f5e9; border: 2px solid #4CAF50; border-radius: 15px; width: 250px; padding: 30px; cursor: pointer; transition: transform 0.2s;"
             onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            <h3 style="color: #2e7d32;">Customer</h3>
            <p style="font-size: 14px; color: #444;">Sign up to shop medicines, manage orders, and enjoy convenient doorstep delivery.</p>
        </div>

        <!-- Administrator Card -->
        <div onclick="window.location.href='admin_register.html'"
             style="background-color: #e3f2fd; border: 2px solid #007BFF; border-radius: 15px; width: 250px; padding: 30px; cursor: pointer; transition: transform 0.2s;"
             onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            <h3 style="color: #1565c0;">Administrator</h3>
            <p style="font-size: 14px; color: #444;">Register to manage product listings, oversee orders, and handle system operations.</p>
        </div>
    </div>
</main>

<footer style="margin-top: 135px; text-align: center;">
    <p>&copy; 2025 GetMED | All Rights Reserved</p>
</footer>

</body>
</html>
