<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Medicine Form</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<header>
    <h1>Manage Medicine</h1>
    <nav>
        <a th:href="@{/admin/dashboard}">HOME</a>
    </nav>
</header>
<main style="text-align: center; padding: 2em;">
    <form th:action="@{/admin/shop/save}" th:object="${medicine}" method="post" enctype="multipart/form-data" style="max-width: 400px; margin: 0 auto; text-align: left;">
        <div style="margin-bottom: 15px;">
            <label for="name">Name:</label><br />
            <input type="text" id="name" th:field="*{name}" required style="padding: 8px; width: 100%; border-radius: 4px; border: 1px solid #ccc;" />
        </div>
        <div style="margin-bottom: 15px;">
            <label for="description">Description:</label><br />
            <textarea id="description" th:field="*{description}" required style="padding: 8px; width: 100%; border-radius: 4px; border: 1px solid #ccc;"></textarea>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="price">Price (Rs.):</label><br />
            <input type="number" id="price" th:field="*{price}" step="0.01" required style="padding: 8px; width: 100%; border-radius: 4px; border: 1px solid #ccc;" />
        </div>
        <div style="margin-bottom: 15px;">
            <label for="image">Image (Optional):</label><br />
            <input type="file" id="image" name="image" style="padding: 8px;" />
        </div>
        <div style="text-align: center;">
            <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Save</button>
        </div>
    </form>
</main>
<footer style="text-align: center;">
    <p>Â© 2025 GetMED | All Rights Reserved</p>
</footer>
</body>
</html>
