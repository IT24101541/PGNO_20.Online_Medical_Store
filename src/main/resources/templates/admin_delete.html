<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetMED</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="icon" type="image/png" href="../static/medical-store.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Delete Admin Details</h1>
    <div class="logo">
        <img src="../static/medical-store.webp" alt="Logo" style="max-width: 95px; height: auto;" />
    </div>
    <nav>
        <a href="admin_home.html">HOME</a>
    </nav>
</header>

<main style="text-align: left; margin-bottom: 2em;">
    <section style="background-color: #f9f9f9; padding: 20px; border-radius: 8px;">
        <h2>Are you sure you want to delete this admin?</h2>
        <div style="display: grid; grid-template-columns: 150px 1fr; row-gap: 10px;">
            <strong>Name:</strong> <span th:text="${admin.name}"></span>
            <strong>Address:</strong> <span th:text="${admin.address}"></span>
            <strong>Contact No:</strong> <span th:text="${admin.contactNo}"></span>
            <strong>Email:</strong> <span th:text="${admin.email}"></span>
        </div>
    </section>
    <form action="/admin/delete" method="post" style="margin-top: 20px;">
        <input type="hidden" name="id" th:value="${admin.id}">
        <button type="submit" style="padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">Delete</button>
    </form>
    <button onclick="location.href='/admin_home'" style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Back to Admin Home</button>
</main>

<footer style="text-align: center;">
    <p>&copy; 2025 GetMED | All Rights Reserved</p>
</footer>
</body>
</html>
