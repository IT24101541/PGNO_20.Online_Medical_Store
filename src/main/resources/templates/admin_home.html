<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetMED</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="icon" type="image/png" href="../static/medical-store.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        main {
            display: flex;
            justify-content: space-around;
            width: 95%;
            padding: 1em;
        }
        .pane {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            width: 20%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pane h2 {
            text-align: center;
            color: #333;
        }
        .crud-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .crud-actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1em;
            margin: 0.5em 0;
            cursor: pointer;
            border-radius: 4px;
            width: 80%;
        }
        .crud-actions button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>Admin Console</h1>
    <div class="logo">
        <img src="../static/medical-store.webp" alt="Logo" style="max-width: 95px; height: auto;" />
    </div>
    <nav>
        <a href="admin_home.html">HOME</a>
    </nav>
</header>

<main>
    <section class="pane">
        <h2>Edit Admin Details</h2>
        <div class="crud-actions">
            <button onclick="location.href='/admin/view'">View Admin Details</button>
            <button onclick="location.href='/admin/update'">Update Details</button>
            <button onclick="location.href='/admin/delete'">Delete Admin Details</button>
        </div>
    </section>

    <section class="pane">
        <h2>Order Management</h2>
        <div class="crud-actions">
            <button onclick="location.href='/orders/view'">View Orders</button>
            <button onclick="location.href='/orders/download-prescription'">Download Prescription</button>
            <button onclick="location.href='/orders/download-receipt'">Download Receipt</button>
        </div>
    </section>

    <section class="pane">
        <h2>Shop Management</h2>
        <div class="crud-actions">
            <button onclick="location.href='/shop/view'">View Medicine Details</button>
            <button onclick="location.href='/shop/create'">Create Medicine Details</button>
            <button onclick="location.href='/shop/update'">Update Medicine Details</button>
            <button onclick="location.href='/shop/delete'">Delete Medicine Details</button>
        </div>
    </section>
</main>

<footer style="text-align: center;">
    <p>&copy; 2025 GetMED | All Rights Reserved</p>
</footer>
</body>
</html>
