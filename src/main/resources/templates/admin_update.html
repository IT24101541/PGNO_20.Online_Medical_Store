<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetMED</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="icon" type="image/png" href="../static/medical-store.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Update Admin Details</h1>
    <div class="logo">
        <img src="../static/medical-store.webp" alt="Logo" style="max-width: 95px; height: auto;" />
    </div>
    <nav>
        <a href="admin_home.html">HOME</a>
    </nav>
</header>

<main style="text-align: left; margin-bottom: 2em;">
    <form action="/admin/update" method="post" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px;">
        <input type="hidden" name="id" th:value="${admin.id}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${admin.name}" required style="margin-bottom: 10px; padding: 8px; width: 100%; border-radius: 4px; border: 1px solid #ccc;">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${admin.address}" required style="margin-bottom: 10px; padding: 8px; width: 100%; border-radius: 4px; border: 1px solid #ccc;">
        <label for="contactNo">Contact No:</label>
        <input type="text" id="contactNo" name="contactNo" th:value="${admin.contactNo}" required style="margin-bottom: 10px; padding: 8px; width: 100%; border-radius: 4px; border: 1px solid #ccc;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${admin.email}" required style="margin-bottom: 10px; padding: 8px; width: 100%; border-radius: 4px; border: 1px solid #ccc;">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${admin.password}" required style="margin-bottom: 10px; padding: 8px; width: 100%; border-radius: 4px; border: 1px solid #ccc;">
        <button type="submit" style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Update</button>
    </form>
    <button onclick="location.href='/admin_home'" style="margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Back to Admin Home</button>
</main>

<footer style="text-align: center;">
    <p>&copy; 2025 GetMED | All Rights Reserved</p>
</footer>
</body>
</html>
