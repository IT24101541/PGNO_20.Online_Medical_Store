<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - GetMED</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="icon" type="image/png" th:href="@{/medical-store.webp}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Login</h1>
    <div class="logo">
        <img th:src="@{/medical-store.webp}" alt="Logo" style="max-width: 95px; height: auto;" />
    </div>
    <nav>
        <a th:href="@{/homepage}">HOME</a>
        <a th:href="@{/contact}">CONTACT</a>
    </nav>
</header>

<main style="text-align: center; padding: 2em;">
    <h2>Login</h2>
    <div th:if="${message}" style="color: green;">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/login}" method="post" style="display: inline-block; text-align: left;">
        <div style="margin-bottom: 1em;">
            <label for="role">Role:</label><br/>
            <select id="role" name="role" required style="padding: 8px; width: 250px;">
                <option value="admin">Admin</option>
                <option value="customer">Customer</option>
            </select>
        </div>
        <div style="margin-bottom: 1em;">
            <label for="email">Email:</label><br/>
            <input type="email" id="email" name="email" required style="padding: 8px; width: 250px;" />
        </div>
        <div style="margin-bottom: 1em;">
            <label for="password">Password:</label><br/>
            <input type="password" id="password" name="password" required style="padding: 8px; width: 250px;" />
        </div>
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
    <p style="margin-top: 1em;">
        Don't have an account? <a th:href="@{/register}">Register here</a>
    </p>
</main>

<footer style="text-align: center;">
    <p>Â© 2025 GetMED | All Rights Reserved</p>
</footer>
</body>
</html>
