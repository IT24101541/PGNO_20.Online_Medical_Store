<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMed Plus - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .nav-link {
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .nav-link:hover {
            color: #10b981;
            transform: scale(1.05);
        }
        .btn-primary {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }
        .input-field {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-['Inter']">
<!-- Header -->
<header class="bg-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
            <svg class="w-12 h-12 text-emerald-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <h1 class="text-3xl font-bold text-gray-800">GetMed Plus</h1>
        </div>
        <!-- Navigation -->
        <nav class="flex space-x-8">
            <a href="/" class="nav-link text-gray-700 text-lg font-medium">Home</a>
            <a href="/register" class="nav-link text-gray-700 text-lg font-medium">Register</a>
            <a href="/login" class="nav-link text-gray-700 text-lg font-medium">Login</a>
            <a href="/users" class="nav-link text-gray-700 text-lg font-medium">View Users</a>
        </nav>
    </div>
</header>

<!-- Register Section -->
<main class="container mx-auto px-4 py-12">
    <section class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Register for GetMed Plus</h2>
        <p class="text-gray-600 text-center mb-8">Create your account to start managing your healthcare needs.</p>
        <form method="post" action="/register" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="name" id="name" required class="input-field mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-emerald-600">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required class="input-field mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-emerald-600">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required class="input-field mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-emerald-600">
            </div>
            <button type="submit" class="btn-primary w-full bg-emerald-600 text-white px-6 py-3 rounded-lg font-medium text-lg shadow-md hover:bg-emerald-700">Register</button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? <a href="/login" class="text-emerald-600 hover:text-emerald-800 font-medium">Login here</a>
        </p>
        <p th:text="${message}" class="mt-4 text-center text-sm text-red-600"></p>
    </section>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
        <p class="text-gray-300">Â© 2025 GetMed Plus. All rights reserved.</p>
        <div class="mt-4 flex justify-center space-x-6">
            <a href="#" class="text-gray-300 hover:text-emerald-400">Privacy Policy</a>
            <a href="#" class="text-gray-300 hover:text-emerald-400">Terms of Service</a>
            <a href="#" class="text-gray-300 hover:text-emerald-400">Contact Us</a>
        </div>
    </div>
</footer>
</body>
</html>
