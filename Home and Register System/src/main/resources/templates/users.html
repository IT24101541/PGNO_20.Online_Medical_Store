<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMed Plus - Registered Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .nav-link {
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .nav-link:hover {
            color: #10b981;
            transform: scale(1.05);
        }
        .btn-primary {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }
        .table-row {
            transition: background-color 0.3s ease;
        }
        .table-row:hover {
            background-color: rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-['Inter']">
<!-- Header -->
<header class="bg-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
            <svg class="w-12 h-12 text-emerald-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <h1 class="text-3xl font-bold text-gray-800">GetMed Plus</h1>
        </div>
        <!-- Navigation -->
        <nav class="flex space-x-8">
            <a href="/" class="nav-link text-gray-700 text-lg font-medium">Home</a>
            <a href="/register" class="nav-link text-gray-700 text-lg font-medium">Register</a>
            <a href="/login" class="nav-link text-gray-700 text-lg font-medium">Login</a>
            <a href="/users" class="nav-link text-gray-700 text-lg font-medium">View Users</a>
        </nav>
    </div>
</header>

<!-- Registered Users Section -->
<main class="container mx-auto px-4 py-12">
    <section class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Registered Users</h2>
        <p class="text-gray-600 text-center mb-8">View all registered users in the GetMed Plus system.</p>
        <div class="overflow-x-auto">
            <table class="w-full table-auto border-collapse">
                <thead>
                <tr class="bg-emerald-600 text-white">
                    <th class="px-4 py-3 text-left text-sm font-medium">User Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" class="table-row border-b border-gray-200">
                    <td class="px-4 py-4 text-gray-700" th:text="${user}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${users == null or users.isEmpty()}" class="text-center text-gray-600 mt-6">
            <p>No users registered yet.</p>
        </div>
        <div class="mt-8 text-center">
            <a href="/register" class="btn-primary inline-block bg-emerald-600 text-white px-6 py-3 rounded-lg font-medium text-lg shadow-md hover:bg-emerald-700">Add New User</a>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
        <p class="text-gray-300">Â© 2025 GetMed Plus. All rights reserved.</p>
        <div class="mt-4 flex justify-center space-x-6">
            <a href="#" class="text-gray-300 hover:text-emerald-400">Privacy Policy</a>
            <a href="#" class="text-gray-300 hover:text-emerald-400">Terms of Service</a>
            <a href="#" class="text-gray-300 hover:text-emerald-400">Contact Us</a>
        </div>
    </div>
</footer>
</body>
</html>
